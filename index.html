<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta property="og:imsage" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<link rel="icon1" href="img/logo-fp.png">
	<link rel="icon2" sizes="72x72" href="img/logo-min.png">
	<link rel="icon1" sizes="114x114" href="/img/logo.png">

	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="preloader" class="preloader">
		<div class="loader" id="loader"></div>
	</div>

	<div class="lock"></div>
	
	<div class="wrapper">


	<div id="block">
		<img src="img/game-bg.png" class="img" alt="">

		<div class="gameBlock">

			<div class="inputBlock">
				<input type="number" id="input" placeholder="Write a number">
				<input type="button" id="start" value="start">
			</div>

			<div class="winBlock">
				<p class="winText"></p>
				<div id="playAgain">play again</div>
			</div>

			<div class="buttonBlock">	
				<p class="title"></p>
				<div class="button left"></div>
				<div class="button right"></div>
			</div>

			<div class="squareBlock"></div>
		</div>
	</div>
</div>

<script src="main.js"></script>

</body>
</html>
